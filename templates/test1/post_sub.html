<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta charset="UTF-8">
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="screen" />
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>POST_{{ name }}</title>
</head>
<body>
<div class="container">
<form class="form-horizontal" id="signedpay" action="./rep/" method="get">
<h3>{{ name }}</h3>
{% if url %}
 <ul>
            <div class="form-group">
            <label for="url" class="col-sm-2 control-label">url  <mark>*</mark></label>
            <div class="col-sm-10">
                <input type="textbox" class="form-control" name='url' value={{ url }}>
                <br>
            </div></div>
    </ul>
{% endif %}
{% if data %}
   
    <ul>
        {% for key,value in data.items %}
            <div class="form-group">
            <label for="{{ key }}" class="col-sm-2 control-label">{{ key }}  <mark>*</mark></label>
            <div class="col-sm-10">
                <input type="textbox" class="form-control" name={{ key }} value="{{ value }}">
                <br>
            </div></div>
            {% endfor %}
    </ul>
{% endif %}
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		  </div>
		</div>
    </form>
</div>
</body>
</html>
