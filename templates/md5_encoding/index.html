<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div#container{width:500px}
div#header {background-color:#99bbbb;}
div#menu {background-color:#ffff99;height:200px;width:150px;float:left;}
div#content {background-color:#EEEEEE;height:200px;width:350px;float:left;}
div#footer {background-color:#99bbbb;clear:both;text-align:center;}
div#left{float:left;}
div#right{float:right;}
h1 {margin-bottom:0;}
h2 {margin-bottom:0;font-size:18px;}

</style>
</head>
<body>
<p>请输入加密原字段</p>
<form action="md5/" method="get">
<div id="left">
  <textarea cols="30" rows="5" id="a" name="a" >e682a8e8be93e585a5e79a84e697a7e5af86e7a081e99499e8afaf222c2264617461223a6e756c6c7d</textarea> 
</div>
<div id="left"> 
    <button type="button" id='sum'>提交</button>
</div>
<div id="left">
  <textarea cols="30" rows="5" id="c" name="c">2</textarea>
</div>
    

</form>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#sum").click(function(){
        var a = $("#a").val();
        var b = $("#c").val();

        $.get("md5/",{'a':a,'b':b}, function(ret){
            $('#c').html(ret)
        })
      });
    });
</script>
